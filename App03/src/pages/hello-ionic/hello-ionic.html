<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Calculadora</h3>

  <p>
    <ion-list>

      <ion-item>
        <ion-label floating>Número 1</ion-label>
        <ion-input type="number"[(ngModel)]="n1"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Número 2</ion-label>
        <ion-input type="number"[(ngModel)]="n2"></ion-input>
      </ion-item>
    
    </ion-list>
    
    
  </p>
  <button ion-button small (click)="somar()" full>Somar</button>
  
  <p>
    <ion-item>
      <ion-label >Resultado : {{total}}</ion-label>
      <ion-label >Valor do campo digitado: 1 | {{n1}}</ion-label><br>
      <ion-label >Valor do campo digitado: 2 | {{n2}}</ion-label><br>
                                            
    </ion-item>
  </p>
</ion-content>
