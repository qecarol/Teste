<ion-header>

  <ion-navbar>
    <ion-title>Postagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <ion-list insert>
          <ion-item *ngFor ="let p of post">
            <ion-card>
              <ion-card-header>
                {{p.title}}
                </ion-card-header>
                <ion-card-content><br>
                    {{p.body}}<br><br>
                    <button ion-button color="light" round><div> <ion-icon name="ios-heart-outline"></ion-icon>  Curti </div></button><br><br>
                    <button ion-button color="light" round> <div> <ion-icon name="create"> </ion-icon> Editar</div></button>
                    <button ion-button color="light"  round>  <div> <ion-icon name="trash"> </ion-icon>  Excluir</div></button>
                    
                    </ion-card-content>
                    </ion-card>
                    </ion-item>
                    </ion-list>
                    </ion-content>
</ion-content>
